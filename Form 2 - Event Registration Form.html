<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
     /* ðŸ”¹ Diperpendek padding */
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.3rem;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
     /* ðŸ”¹ Jarak antar section dikurangi */
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }

 .row {
     display: grid;
     grid-template-columns: 150px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
     font-size: 15px;
     padding-top: 15px;
     text-align: 0.5rem;
     display: block;
     margin-bottom: 5px;
     margin-top: ;/* Memberikan sedikit ruang di bawah label */
  }
 
 input {
     padding: 8px;
     border: 1px solid#ccc;
     border-radius: 4px;
     width: 250px;
 }
 
 select {
     width: 250px;
 }
 
 form {
      display: flex;
      gap: 20px;
 }
 
 form-container{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
 }
 
 form-group {
      display: flex;
      flex-direction: column;
 }
 
 p {
   margin-top: 2px;
   font-size: 15px;
 }

 input[type="text"],
 input[type="password"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }

 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
     /* ðŸ”¹ Diperpendek sedikit */
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #000;
     background: #000;
     color: white;
     padding: .6rem 1rem;
     border-radius: .2rem;
     text-align: center;
     font-weight: bold;
     cursor: ;
 }

 input[type="option"],
 input[type="tel"],
 input[type="email"],
 input[type="text"],
 input[type="reset"] {
     border-color: #9e9e9e;
     background: #fff;
     border-radius: .2rem;
     padding: .8rem;
     margin-bottom: 10px;
     margin-left: 0px;
 }
     
 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
     /* ðŸ”¹ Jarak atas footer diperpendek */
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

     section {
         padding: 1rem;
         margin: 0.75rem 0.5rem;
     }

  fieldset {
         padding: 1rem;
     }

  .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }

     input,
     select,
     textarea {
         max-width: 100%;
     }

     .actions {
         justify-content: center;
     }
     
.checkbox-grid {
    display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px 10px;
      margin-bottom: 1rem;
}

.checkbox-item {
    margin-top: 15px;
    padding-right:15px;
    text-align: left;
}

.checkbox-grid label,
.radio-group label {
      font-weight: normal;
      color: #333;
      font-size: 0.9rem;
    }

.select-option {
    width: 200px;
    padding: 10px;
    display: ;
    text-align: ;
}
 }

 </style>
</head>
<body>
  <main>
    <section>
      <div class="row">
       <div>
        <h1>Event Registration Form</h1>
       </div>
      <div>
        <p>Please fill out the form below to register for the event.</p>
      </div>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="John"></div>
         <div class="form-group">
         <label for="lastName">Last Name</label>
         <input type="text" id="lastName" placeholder="Doe">
         </div>
        </form>
        <div>
          <label>Email Address</label>
          <input type="email" placeholder="John.doe@example.com" style="width: 335px;">
        </div>
        <div>
          <label>Phone Number</label>
          <Input type="tel" placeholder="+62 123 456 789" style="width: 335px;">
        </div>

        <div class="form-group">
          <label>Country</label>
          <select type="option" style="border-radius:5px; height:50px; weight: 35px;">
          <option  value="" disabled selected>Select your country</option>
            <option>Bogor</option>
            <option>Jakarta</option>
        </div>
        
        <label>T-Shirt Size</label>
        <div class="checkbox-grid">
          <label><input type="checkbox"> Small</label>
          <label><input type="checkbox"> Medium</label>
          <label><input type="checkbox"> Large</label>
          <label><input type="checkbox"> Extra Large</label>
        </div>
        <div class="section-title">Emergency Contact Information</div>

    <!-- Emergency Contact sejajar juga -->
    <div class="input-row">
      <div>
        <label>Emergency Contact Name</label>
        <input type="text" placeholder="Jane Smith" required>
      </div>
      <div>
        <label>Emergency Contact Phone</label>
        <input type="tel" placeholder="+1 (555) 123-4567" required>
        </div>
      </div>

      <div class="terms">
      <input type="checkbox" required>
      <label>I agree to the terms and conditions of this event.</label>
    </div>

       <button type="submit">Register Now</button>
      </div>
    </section>
  </main>
  
</body>
</html>
